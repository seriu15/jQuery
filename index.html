<!DOCTYPE html>
<html lang="pl">
<head>

<body>
  <div class="container">

    <div id="slider">
      <ul class="slides">
        <li class="slide slide1 active-image">slide1</li>
        <li class="slide slide2 hidden-image">slide2</li>
        <li class="slide slide3 hidden-image">slide3</li>
        <li class="slide slide4 hidden-image">slide4</li>
        <li class="slide slide5 hidden-image">slide5</li>
      </ul>
      <div class="caption">
        <p>
          Some text
        </p>
      </div>
      <div class="directionNav">
        <button type="button" class="prevLink">Prev</button>
        <button type="button" class="nextLink">Next</button>
      </div>
      <div class="controlNav">
        <a href="#" class="control active">1</a>
        <a href="#" class="control">2</a>
        <a href="#" class="control">3</a>
        <a href="#" class="control">4</a>
        <a href="#" class="control">5</a>
      </div>
    </div>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
